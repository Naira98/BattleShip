<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship Game</title>
    <link rel="stylesheet" href="style.css">
    
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div id="user" class="battle-grid user-grid"></div>
        <div id="computer" class="battle-grid computer-grid"></div>
    </div>
    <div class="ships">
        <div id="0" class="ship destroyer-container" draggable="true">
            <div id="destroyer-0"></div>
            <div id="destroyer-1"></div>
        </div>
        <div id="1" class="ship submarine-container" draggable="true">
            <div id="submarine-0"></div>
            <div id="submarine-1"></div>
            <div id="submarine-2"></div>
        </div>
        <div id="2" class="ship cruise-container" draggable="true">
            <div id="cruise-0"></div>
            <div id="cruise-1"></div>
            <div id="cruise-2"></div>
        </div>
        <div id="3" class="ship battleship-container" draggable="true">
            <div id="battleship-0"></div>
            <div id="battleship-1"></div>
            <div id="battleship-2"></div>
            <div id="battleship-3"></div>
        </div>
        <div id="4" class="ship carrier-container" draggable="true">
            <div id="carrier-0"></div>
            <div id="carrier-1"></div>
            <div id="carrier-2"></div>
            <div id="carrier-3"></div>
            <div id="carrier-4"></div>
        </div>
    </div>
    <div id="controllers">
        <button id="flip-btn">Flip Ships</button>
        <button id="start-btn">Start Game</button>
    </div>
    <p class="error-message"></p>

    <div class="game-info">
        <h1 class="whos-turn"></h1>
        <p class="info-display"></p>
    </div>
</body>

</html>
